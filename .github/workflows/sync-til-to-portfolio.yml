          # âœ… 3. ë…„/6ì›”/ê°’ì— ë”°ë¥¸ meta/index ìƒì„±
          for year_dir in til-*; do
            [ -d "$year_dir" ] || continue
            echo '{ "index": { "display": "hidden" },' > "$year_dir/_meta.json"
            for month_dir in "$year_dir"/til-*; do
