name: üîÑ Sync TIL to Portfolio

on:
  push:
    branches:
      - main
    paths:
      - "TIL/**"

jobs:
  sync-to-portfolio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout TIL repository (this repo)
        uses: actions/checkout@v3
        with:
          path: til-repo

      - name: Checkout Portfolio repository
        uses: actions/checkout@v3
        with:
          repository: MinHyeok-lee1/MinHyeok-lee1-portfolio
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          path: portfolio-repo

      - name: Copy TIL to Portfolio
        run: |
          mkdir -p portfolio-repo/pages/til/
          rsync -av --delete til-repo/TIL/ portfolio-repo/pages/til/

      - name: Commit and Push
        run: |
          cd portfolio-repo
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "üìù Sync TIL from main repo" || echo "No changes to commit"
          git push
