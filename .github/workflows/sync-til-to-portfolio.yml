name: üîÑ Sync TIL to Portfolio

on:
  push:
    branches:
      - main
    paths:
      - "**/*.md"
  workflow_dispatch:

jobs:
  sync-to-portfolio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout TIL repository (this repo)
        uses: actions/checkout@v3
        with:
          path: til-repo

      - name: Checkout Portfolio repository
        uses: actions/checkout@v3
        with:
          repository: MinHyeok-lee1/MinHyeok-lee1-portfolio
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          path: portfolio-repo

      - name: Copy TIL files including tags
        run: |
          mkdir -p portfolio-repo/src/pages/til/
          rsync -av --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'README.md' \
            til-repo/ portfolio-repo/src/pages/til/

      - name: Convert .md to .mdx (excluding tags/)
        run: |
          find portfolio-repo/src/pages/til -type f -name "*.md" ! -path "*/tags/*" | while read file; do
            mv "$file" "${file%.md}.mdx"
          done

      - name: Create _meta.json and index.mdx files
        run: |
          echo "üìÅ Generating _meta.json and index.mdx files..."

          create_meta_and_index() {
            DIR=$1
            TITLE=$2
            META_FILE="$DIR/_meta.json"
            INDEX_FILE="$DIR/index.mdx"

            mkdir -p "$DIR"

            if [ ! -f "$INDEX_FILE" ]; then
              echo "# $TITLE" > "$INDEX_FILE"
              echo "" >> "$INDEX_FILE"
              echo "$TITLE ÌéòÏù¥ÏßÄÏûÖÎãàÎã§." >> "$INDEX_FILE"
            fi

            folders=$(find "$DIR" -mindepth 1 -maxdepth 1 -type d 2>/dev/null | sort || true)
            files=$(find "$DIR" -mindepth 1 -maxdepth 1 -type f -name '*.mdx' ! -name 'index.mdx' | sort || true)

            if [ -n "$folders$files" ]; then
              echo "{" > "$META_FILE"
              echo "  \"index\": \"\uc18d\uac00\"," >> "$META_FILE"

              for path in $folders $files; do
                name=$(basename "$path")
                key="$name"
                if [[ $name == 20* ]]; then
                  key="til-$name"
                elif [[ $name =~ ^[0-9][0-9]$ ]]; then
                  key="til-$name"
                else
                  key="${name%.mdx}"
                fi

                label="$key"
                label=${label//til-/}

                if [[ $label =~ ^20[0-9][0-9]$ ]]; then
                  label="${label}ÎÖÑ TIL"
                elif [[ $label =~ ^[0-9][0-9]$ ]]; then
                  label="${label}\uc6d4 TIL"
                else
                  label="$label"
                fi

                echo "  \"$key\": \"$label\"," >> "$META_FILE"
              done

              sed -i '$ s/,$//' "$META_FILE" || sed -i '' '$ s/,$//' "$META_FILE" || true
              echo "}" >> "$META_FILE"
            fi
          }

          ROOT_DIR="portfolio-repo/src/pages/til"

          create_meta_and_index "$ROOT_DIR" "üìö TIL Î™©Ï∞®"

          for year_dir in $ROOT_DIR/[0-9][0-9][0-9][0-9]; do
            [ -d "$year_dir" ] || continue
            year=$(basename "$year_dir")
            year_folder="$ROOT_DIR/til-$year"
            mv "$year_dir" "$year_folder"
            create_meta_and_index "$year_folder" "üìÖ ${year}ÎÖÑ TIL"

            for month_dir in "$year_folder"/*; do
              [ -d "$month_dir" ] || continue
              month=$(basename "$month_dir")
              new_month_folder="$year_folder/til-$month"
              mv "$month_dir" "$new_month_folder"
              create_meta_and_index "$new_month_folder" "üóìÔ∏è ${year}ÎÖÑ ${month}Ïõî TIL"
            done
          done

          TAGS_DIR="$ROOT_DIR/tags"
          if [ -d "$TAGS_DIR" ]; then
            create_meta_and_index "$TAGS_DIR" "üéüÔ∏è ÌÉúÍ∑∏ Î™©Î°ù"

            META_FILE="$TAGS_DIR/_meta.json"
            INDEX_FILE="$TAGS_DIR/index.mdx"

            echo "{" > "$META_FILE"
            echo '  "index": "\uc18d\uac00",' >> "$META_FILE"

            echo "# üéüÔ∏è ÌÉúÍ∑∏ \ubaa9\ub85d" > "$INDEX_FILE"
            echo "" >> "$INDEX_FILE"
            echo "TILÏùò ÌÉúÍ∑∏Î≥Ñ Î∂ÑÎ•òÏûÖÎãàÎã§. GitHub ÏõêÎ≥∏Í≥º Nextra Ï†ïÎ¶¨Î•º Î™®Îëê Ï†úÍ≥µÌï©ÎãàÎã§." >> "$INDEX_FILE"
            echo "" >> "$INDEX_FILE"
            echo "| ÌÉúÍ∑∏ | Nextra Ï†ïÎ¶¨ | GitHub ÏõêÎ≥∏ |" >> "$INDEX_FILE"
            echo "|---|---|---|" >> "$INDEX_FILE"

            for tag_file in "$TAGS_DIR"/*.md; do
              [ -f "$tag_file" ] || continue
              tag=$(basename "$tag_file" .md)
              echo "  \"$tag\": \"$tag\"," >> "$META_FILE"
              echo "| $tag | [üìò ÎÇ¥Î≥¥Í∏∞](/til/tags/$tag.md) | [üîó GitHub](https://github.com/MinHyeok-lee1/TIL/blob/main/tags/$tag.md) |" >> "$INDEX_FILE"
            done

            sed -i '$ s/,$//' "$META_FILE" || sed -i '' '$ s/,$//' "$META_FILE" || true
            echo "}" >> "$META_FILE"
          fi

      - name: Commit and Push
        run: |
          cd portfolio-repo
          git config user.name "MinHyeok-lee1"
          git config user.email "minhyeok.lee1@gmail.com"

          git add .
          CHANGED_FILES=$(git diff --cached --name-only)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No changes"
            exit 0
          fi

          FILE_COUNT=$(echo "$CHANGED_FILES" | wc -l)
          FILE_LIST=$(echo "$CHANGED_FILES" | sed 's/^/ - /')

          COMMIT_MSG="üìù Sync TIL to portfolio: $(date +'%Y-%m-%d') (commit: ${GITHUB_SHA::7})"
          COMMIT_BODY=$(cat <<EOF
          Î≥ÄÍ≤ΩÎêú ÌååÏùº Ïàò: $FILE_COUNTÍ∞ú

          Î≥ÄÍ≤ΩÎêú ÌååÏùº Î™©Î°ù:
          $FILE_LIST
          EOF
          )
          git commit -m "$COMMIT_MSG" -m "$COMMIT_BODY"
          git push || { echo "‚ö†Ô∏è Git push failed"; exit 1; }
