name: üîÑ Sync TIL to Portfolio

on:
  push:
    branches:
      - main
    paths:
      - "**/*.md"
  workflow_dispatch:

jobs:
  sync-to-portfolio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout TIL repository (this repo)
        uses: actions/checkout@v3
        with:
          path: til-repo

      - name: Checkout Portfolio repository
        uses: actions/checkout@v3
        with:
          repository: MinHyeok-lee1/MinHyeok-lee1-portfolio
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          path: portfolio-repo

      - name: Copy TIL content into Portfolio
        run: |
          mkdir -p portfolio-repo/src/pages/til
          cp -r til-repo/2025 portfolio-repo/src/pages/til/
          cp -r til-repo/tags portfolio-repo/src/pages/til/

      - name: Rename folders to til-xxxx
        run: |
          mv portfolio-repo/src/pages/til/2025 portfolio-repo/src/pages/til/til-2025
          mv portfolio-repo/src/pages/til/til-2025/06 portfolio-repo/src/pages/til/til-2025/til-06

      - name: Convert all .md to .mdx
        run: |
          find portfolio-repo/src/pages/til -type f -name "*.md" -exec bash -c 'mv "$0" "${0%.md}.mdx"' {} \;

      - name: Create index.mdx and _meta.json
        run: |
          BASE="portfolio-repo/src/pages/til"
          mkdir -p "$BASE" "$BASE/til-2025" "$BASE/til-2025/til-06"

          # til/index.mdx
          cat <<EOF > "$BASE/index.mdx"
          # üìì Today I Learned (TIL)

          > Íæ∏Ï§ÄÌïú Í∏∞Î°ùÏùÄ ÏµúÍ≥†Ïùò ÏÑ±Ïû•ÏúºÎ°ú Ïù¥Ïñ¥ÏßÑÎã§.

          ## üìÖ Ïó∞ÎèÑÎ≥Ñ

          - [üè∑Ô∏è ÌÉúÍ∑∏ Î™®Ïùå](/til/tags)
          - [2025ÎÖÑ TIL](/til/til-2025)
          EOF

          echo '{ "index": "ÏÜåÍ∞ú", "til-2025": "2025ÎÖÑ TIL", "tags": "ÌÉúÍ∑∏Î™®Ïùå" }' > "$BASE/_meta.json"

          # til-2025 index
          echo "# ÏÜåÍ∞ú" > "$BASE/til-2025/index.mdx"
          echo "" >> "$BASE/til-2025/index.mdx"
          echo "2025ÎÖÑ TIL Í∏∞Î°ùÏûÖÎãàÎã§." >> "$BASE/til-2025/index.mdx"
          echo "" >> "$BASE/til-2025/index.mdx"
          echo "| Ïõî | ÎßÅÌÅ¨ |" >> "$BASE/til-2025/index.mdx"
          echo "|----|------|" >> "$BASE/til-2025/index.mdx"
          echo "| 06Ïõî | [/til/til-2025/til-06](./til-06) |" >> "$BASE/til-2025/index.mdx"

          echo '{ "index": "ÏÜåÍ∞ú", "til-06": "06Ïõî TIL" }' > "$BASE/til-2025/_meta.json"

          # til-06 index + meta
          echo "# ÏÜåÍ∞ú" > "$BASE/til-2025/til-06/index.mdx"
          echo "" >> "$BASE/til-2025/til-06/index.mdx"
          echo "6ÏõîÏùò TIL Í∏∞Î°ùÏûÖÎãàÎã§." >> "$BASE/til-2025/til-06/index.mdx"
          echo "" >> "$BASE/til-2025/til-06/index.mdx"
          echo "| Ï†úÎ™© | Nextra Î∞îÎ°úÍ∞ÄÍ∏∞ | GitHub Î∞îÎ°úÍ∞ÄÍ∏∞ |" >> "$BASE/til-2025/til-06/index.mdx"
          echo "|-------|------------------|------------------|" >> "$BASE/til-2025/til-06/index.mdx"

          echo '{ "index": "ÏÜåÍ∞ú"' > "$BASE/til-2025/til-06/_meta.json"

          for file in "$BASE/til-2025/til-06"/*.mdx; do
            fname=$(basename "$file" .mdx)
            title=$(echo "${fname:3}" | sed 's/-/ /g' | sed -E 's/(^| )(\w)/\U\2/g')
            echo "| $title | Nextra Î∞îÎ°úÍ∞ÄÍ∏∞ | [GitHub Î∞îÎ°úÍ∞ÄÍ∏∞](https://github.com/MinHyeok-lee1/TIL/blob/main/2025/06/$fname.md) |" >> "$BASE/til-2025/til-06/index.mdx"
            echo ", \"$fname\": \"$title\"" >> "$BASE/til-2025/til-06/_meta.json"
          done

          echo "}" >> "$BASE/til-2025/til-06/_meta.json"

      - name: Convert tags and generate tag index
        run: |
          TAGS_DIR="portfolio-repo/src/pages/til/tags"
          TIL_DIR="portfolio-repo/src/pages/til/til-2025/til-06"

          mkdir -p "$TAGS_DIR"
          echo "# üè∑Ô∏è ÌÉúÍ∑∏ Î™®Ïùå" > "$TAGS_DIR/index.mdx"
          echo "" >> "$TAGS_DIR/index.mdx"
          echo "Ï£ºÏöî ÌÉúÍ∑∏Î≥Ñ TIL Î™®ÏùåÏûÖÎãàÎã§. Í∞Å Ìï≠Î™©ÏùÑ ÌÅ¥Î¶≠ÌïòÎ©¥ ÏÑ∏Î∂Ä ÎÇ¥Ïö©ÏùÑ Î≥º Ïàò ÏûàÏäµÎãàÎã§." >> "$TAGS_DIR/index.mdx"
          echo "" >> "$TAGS_DIR/index.mdx"
          echo "| ÌÉúÍ∑∏ | Nextra Î∞îÎ°úÍ∞ÄÍ∏∞ | GitHub Î∞îÎ°úÍ∞ÄÍ∏∞ |" >> "$TAGS_DIR/index.mdx"
          echo "|------|------------------|------------------|" >> "$TAGS_DIR/index.mdx"

          echo '{ "index": "ÌÉúÍ∑∏ Î™®Ïùå" }' > "$TAGS_DIR/_meta.json"

          for md in "$TAGS_DIR"/*.mdx; do
            tag=$(basename "$md" .mdx)
            tag_title=$(echo "$tag" | sed -E 's/(^| )(\w)/\U\2/g')
            echo "# üè∑Ô∏è $tag_title TIL Î™®Ïùå" > "$md"
            echo "" >> "$md"
            echo "| Ï†úÎ™© | Nextra Î∞îÎ°úÍ∞ÄÍ∏∞ | GitHub Î∞îÎ°úÍ∞ÄÍ∏∞ |" >> "$md"
            echo "|-------|------------------|------------------|" >> "$md"

            for file in "$TIL_DIR"/*.mdx; do
              if grep -q "$tag" "$file"; then
                fname=$(basename "$file" .mdx)
                title=$(echo "${fname:3}" | sed 's/-/ /g' | sed -E 's/(^| )(\w)/\U\2/g')
                nextra="/til/til-2025/til-06/$fname"
                github="https://github.com/MinHyeok-lee1/TIL/blob/main/2025/06/$fname.md"
                echo "| $title | Nextra Î∞îÎ°úÍ∞ÄÍ∏∞ | [GitHub Î∞îÎ°úÍ∞ÄÍ∏∞]($github) |" >> "$md"
              fi
            done

            echo "| $tag_title | Nextra Î∞îÎ°úÍ∞ÄÍ∏∞ | [GitHub Î∞îÎ°úÍ∞ÄÍ∏∞](https://github.com/MinHyeok-lee1/TIL/blob/main/tags/$tag.md) |" >> "$TAGS_DIR/index.mdx"
          done

      - name: Commit and Push
        run: |
          cd portfolio-repo
          git config user.name "MinHyeok-lee1"
          git config user.email "minhyeok.lee1@gmail.com"

          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "üìù Sync TIL to portfolio: $(date +'%Y-%m-%d')"
          git push
