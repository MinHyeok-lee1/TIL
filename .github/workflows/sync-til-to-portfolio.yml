name: ğŸ”„ Sync TIL to Portfolio

on:
  push:
    branches:
      - main
    paths:
      - "**/*.md"
  workflow_dispatch: # âœ… ìˆ˜ë™ ì‹¤í–‰ ì§€ì›

jobs:
  sync-to-portfolio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout TIL repository (this repo)
        uses: actions/checkout@v3
        with:
          path: til-repo

      - name: Checkout Portfolio repository
        uses: actions/checkout@v3
        with:
          repository: MinHyeok-lee1/MinHyeok-lee1-portfolio
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          path: portfolio-repo

      - name: Copy TIL files including tags
        run: |
          mkdir -p portfolio-repo/src/pages/til/
          rsync -av --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'README.md' \
            til-repo/ portfolio-repo/src/pages/til/

      - name: Convert .md to .mdx (excluding tags/)
        run: |
          find portfolio-repo/src/pages/til -type f -name "*.md" ! -path "*/tags/*" | while read file; do
            mv "$file" "${file%.md}.mdx"
          done

      - name: Create _meta.json and index.mdx files
        run: |
          echo "ğŸ“ Generating _meta.json and index.mdx files..."

          create_meta_and_index() {
            DIR=$1
            TITLE=$2
            INDEX_FILE="$DIR/index.mdx"
            META_FILE="$DIR/_meta.json"

            mkdir -p "$DIR"

            if [ ! -f "$INDEX_FILE" ]; then
              echo "# $TITLE" > "$INDEX_FILE"
              echo "" >> "$INDEX_FILE"
              echo "$TITLE í˜ì´ì§€ì…ë‹ˆë‹¤." >> "$INDEX_FILE"
            fi

            folders=$(find "$DIR" -mindepth 1 -maxdepth 1 -type d 2>/dev/null | sort || true)
            files=$(find "$DIR" -mindepth 1 -maxdepth 1 -type f -name '*.mdx' ! -name 'index.mdx' | sort || true)

            if [ -n "$folders$files" ]; then
              echo "{" > "$META_FILE"
              echo "  \"index\": \"ëª©ì°¨\"," >> "$META_FILE"

              for path in $folders $files; do
                name=$(basename "$path")
                name="${name%.mdx}"  # remove .mdx if present
                echo "  \"$name\": \"$name\"," >> "$META_FILE"
              done

              sed -i '$ s/,$//' "$META_FILE" || sed -i '' '$ s/,$//' "$META_FILE" || true
              echo "}" >> "$META_FILE"
            fi
          }

          create_meta_and_index "portfolio-repo/src/pages/til" "ğŸ“š TIL ëª¨ìŒ"

          for year_dir in portfolio-repo/src/pages/til/[0-9][0-9][0-9][0-9]; do
            [ -d "$year_dir" ] || continue
            year=$(basename "$year_dir")
            create_meta_and_index "$year_dir" "ğŸ“… ${year}ë…„ TIL"

            for month_dir in "$year_dir"/*; do
              [ -d "$month_dir" ] || continue
              month=$(basename "$month_dir")
              create_meta_and_index "$month_dir" "ğŸ—“ï¸ ${year}ë…„ ${month}ì›” TIL"
            done
          done

          TAGS_DIR="portfolio-repo/src/pages/til/tags"
          if [ -d "$TAGS_DIR" ]; then
            create_meta_and_index "$TAGS_DIR" "ğŸ·ï¸ íƒœê·¸ ëª¨ìŒ"
          fi

      - name: Commit and Push
        run: |
          cd portfolio-repo
          git config user.name "MinHyeok-lee1"
          git config user.email "minhyeok.lee1@gmail.com"

          git add .
          CHANGED_FILES=$(git diff --cached --name-only)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No changes"
            exit 0
          fi

          FILE_COUNT=$(echo "$CHANGED_FILES" | wc -l)
          FILE_LIST=$(echo "$CHANGED_FILES" | sed 's/^/ - /')

          COMMIT_MSG="ğŸ“ Sync TIL to portfolio: $(date +'%Y-%m-%d') (commit: ${GITHUB_SHA::7})"
          COMMIT_BODY=$(cat <<EOF
          ë³€ê²½ëœ íŒŒì¼ ìˆ˜: $FILE_COUNTê°œ

          ë³€ê²½ëœ íŒŒì¼ ëª©ë¡:
          $FILE_LIST
          EOF
          )
          git commit -m "$COMMIT_MSG" -m "$COMMIT_BODY"
          git push || { echo "âš ï¸ Git push failed"; exit 1; }
