name: üîÑ Sync TIL to Portfolio

on:
  push:
    branches:
      - main
    paths:
      - "**/*.md"
  workflow_dispatch:

jobs:
  sync-to-portfolio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout TIL repository (this repo)
        uses: actions/checkout@v3
        with:
          path: til-repo

      - name: Checkout Portfolio repository
        uses: actions/checkout@v3
        with:
          repository: MinHyeok-lee1/MinHyeok-lee1-portfolio
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          path: portfolio-repo

      - name: Copy TIL files including tags
        run: |
          mkdir -p portfolio-repo/src/pages/til/
          rsync -av --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'README.md' \
            til-repo/ portfolio-repo/src/pages/til/

      - name: Convert .md to .mdx (excluding tags/)
        run: |
          find portfolio-repo/src/pages/til -type f -name "*.md" ! -path "*/tags/*" | while read file; do
            mv "$file" "${file%.md}.mdx"
          done

      - name: Create _meta.json and index.mdx files
        run: |
          echo "üìÅ Generating _meta.json and index.mdx files..."

          create_meta_and_index() {
            DIR=$1
            TITLE=$2
            INDEX_FILE="$DIR/index.mdx"
            META_FILE="$DIR/_meta.json"

            mkdir -p "$DIR"

            if [ ! -f "$INDEX_FILE" ]; then
              echo "# $TITLE" > "$INDEX_FILE"
              echo "" >> "$INDEX_FILE"
              echo "$TITLE ÌéòÏù¥ÏßÄÏûÖÎãàÎã§." >> "$INDEX_FILE"
            fi

            folders=$(find "$DIR" -mindepth 1 -maxdepth 1 -type d 2>/dev/null | sort || true)
            files=$(find "$DIR" -mindepth 1 -maxdepth 1 -type f -name '*.mdx' ! -name 'index.mdx' | sort || true)

            if [ -n "$folders$files" ]; then
              echo "{" > "$META_FILE"
              echo '  "index": "ÏÜåÍ∞ú",' >> "$META_FILE"

              for path in $folders $files; do
                name=$(basename "$path")
                clean="${name%.mdx}"
                case "$clean" in
                  til-20*) echo "  \"$clean\": \"${clean#til-}ÎÖÑ TIL\"," >> "$META_FILE" ;;
                  til-*) month="${clean#til-}"; echo "  \"$clean\": \"${month}Ïõî TIL\"," >> "$META_FILE" ;;
                  [0-9][0-9]-*) day="${clean%%-*}"; topic="${clean#*-}"; echo "  \"$clean\": \"${day}Ïùº ${topic^}\"," >> "$META_FILE" ;;
                  *) echo "  \"$clean\": \"$clean\"," >> "$META_FILE" ;;
                esac
              done

              sed -i '$ s/,$//' "$META_FILE" || sed -i '' '$ s/,$//' "$META_FILE"
              echo "}" >> "$META_FILE"
            fi
          }

          # Î©îÏù∏ ÏÜåÍ∞ú ÌéòÏù¥ÏßÄ (Í≥†Ï†ï ÎÇ¥Ïö©)
          TIL_INDEX="portfolio-repo/src/pages/til/index.mdx"
          cat <<EOF > "$TIL_INDEX"
          # Today I Learned (TIL)

          > Íæ∏Ï§ÄÌïú Í∏∞Î°ùÏùÄ ÏµúÍ≥†Ïùò ÏÑ±Ïû•ÏúºÎ°ú Ïù¥Ïñ¥ÏßÑÎã§.  
          Í∞úÎ∞ú/ÏûÑÎ≤†ÎîîÎìú/ÎèÑÍµ¨Ïóê ÎåÄÌïú ÌïôÏäµ Í∏∞Î°ùÏùÑ Ï†ïÎ¶¨Ìï©ÎãàÎã§.

          ## üìÖ Ïó∞ÎèÑÎ≥Ñ

          - [üè∑Ô∏è ÌÉúÍ∑∏ Î™®Ïùå](/til/tags)
          - [2025ÎÖÑ TIL](/til/til-2025)
          EOF

          # Ïó∞ÎèÑ/Ïõî Ìè¥Îçî Íµ¨Ï°∞ ÏÉùÏÑ±
          for year_dir in portfolio-repo/src/pages/til/[0-9][0-9][0-9][0-9]; do
            [ -d "$year_dir" ] || continue
            year=$(basename "$year_dir")
            new_year="til-$year"
            mv "$year_dir" "portfolio-repo/src/pages/til/$new_year"
            create_meta_and_index "portfolio-repo/src/pages/til/$new_year" "üìÖ ${year}ÎÖÑ TIL"

            for month_dir in portfolio-repo/src/pages/til/$new_year/[0-9][0-9]; do
              [ -d "$month_dir" ] || continue
              month=$(basename "$month_dir")
              new_month="til-$month"
              mv "$month_dir" "portfolio-repo/src/pages/til/$new_year/$new_month"
              create_meta_and_index "portfolio-repo/src/pages/til/$new_year/$new_month" "üóìÔ∏è ${year}ÎÖÑ ${month}Ïõî TIL"
            done
          done

          # ÌÉúÍ∑∏ Ïù∏Îç±Ïä§ Î∞è Î©îÌÉÄ
          TAGS_DIR="portfolio-repo/src/pages/til/tags"
          TAGS_META="$TAGS_DIR/_meta.json"
          TAGS_INDEX="$TAGS_DIR/index.mdx"

          if [ -d "$TAGS_DIR" ]; then
            echo '{' > "$TAGS_META"
            echo '  "index": "ÏÜåÍ∞ú",' >> "$TAGS_META"

            echo "# üè∑Ô∏è ÌÉúÍ∑∏ Î™®Ïùå" > "$TAGS_INDEX"
            echo "" >> "$TAGS_INDEX"
            echo "TILÏùò ÌÉúÍ∑∏Î≥Ñ Î∂ÑÎ•òÏûÖÎãàÎã§. Nextra Ï†ïÎ¶¨ÏôÄ GitHub ÏõêÎ≥∏ÏùÑ Ìï®Íªò Ï†úÍ≥µÌï©ÎãàÎã§." >> "$TAGS_INDEX"
            echo "" >> "$TAGS_INDEX"
            echo "| ÌÉúÍ∑∏ | Nextra Ï†ïÎ¶¨ | GitHub Î∞îÎ°úÍ∞ÄÍ∏∞ |" >> "$TAGS_INDEX"
            echo "|------|--------------|------------------|" >> "$TAGS_INDEX"

            for tag_file in "$TAGS_DIR"/*.md; do
              [ -f "$tag_file" ] || continue
              tag=$(basename "$tag_file" .md)

              echo "  \"$tag\": \"$tag\"," >> "$TAGS_META"
              echo "| $tag | [Î∞îÎ°úÍ∞ÄÍ∏∞](/til/tags/$tag.md) | [Î∞îÎ°úÍ∞ÄÍ∏∞](https://github.com/MinHyeok-lee1/TIL/blob/main/tags/$tag.md) |" >> "$TAGS_INDEX"
            done

            sed -i '$ s/,$//' "$TAGS_META" || sed -i '' '$ s/,$//' "$TAGS_META"
            echo "}" >> "$TAGS_META"
          fi

      - name: Commit and Push
        run: |
          cd portfolio-repo
          git config user.name "MinHyeok-lee1"
          git config user.email "minhyeok.lee1@gmail.com"

          git add .
          CHANGED_FILES=$(git diff --cached --name-only)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No changes"
            exit 0
          fi

          FILE_COUNT=$(echo "$CHANGED_FILES" | wc -l)
          FILE_LIST=$(echo "$CHANGED_FILES" | sed 's/^/ - /')

          COMMIT_MSG="üìù Sync TIL to portfolio: $(date +'%Y-%m-%d') (commit: ${GITHUB_SHA::7})"
          COMMIT_BODY=$(cat <<EOF
          Î≥ÄÍ≤ΩÎêú ÌååÏùº Ïàò: $FILE_COUNTÍ∞ú

          Î≥ÄÍ≤ΩÎêú ÌååÏùº Î™©Î°ù:
          $FILE_LIST
          EOF
          )
          git commit -m "$COMMIT_MSG" -m "$COMMIT_BODY"
          git push || { echo "‚ö†Ô∏è Git push failed"; exit 1; }
