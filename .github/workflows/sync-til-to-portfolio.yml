            dest_dir="portfolio-repo/src/pages/til/til-$year"
            mkdir -p "$dest_dir"
            rsync -a --remove-source-files "$year_dir/" "$dest_dir/"
            rmdir "$year_dir"
            create_meta_and_index "$dest_dir" "ğŸ“… ${year}ë…„ TIL"

            for month_dir in "$dest_dir"/*; do
