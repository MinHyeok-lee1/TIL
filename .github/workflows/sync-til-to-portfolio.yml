name: ğŸ”„ Sync TIL to Portfolio

on:
  push:
    branches: [main]
    paths: ["**/*.md"]
  workflow_dispatch:

jobs:
  sync-til:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout TIL repo
        uses: actions/checkout@v3
        with:
          path: til-repo

      - name: Checkout Portfolio repo
        uses: actions/checkout@v3
        with:
          repository: MinHyeok-lee1/MinHyeok-lee1-portfolio
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          path: portfolio-repo

      - name: Cleanup old TIL pages
        run: |
          rm -rf portfolio-repo/pages/til

      - name: Sync and convert TIL files
        run: |
          set -e
          SRC_BASE="til-repo"
          DEST_BASE="portfolio-repo/pages/til"

          mkdir -p "$DEST_BASE"

          find "$SRC_BASE" -type f -name "*.md" ! -path "$SRC_BASE/tags/*" | grep -vE '^til-repo/README\.md$' | while read FILE; do
            REL_PATH="${FILE#$SRC_BASE/}"
            YEAR=$(echo "$REL_PATH" | cut -d'/' -f1)
            MONTH=$(echo "$REL_PATH" | cut -d'/' -f2)
            FNAME=$(basename "$REL_PATH" .md)

            [[ "$YEAR" =~ ^[0-9]{4}$ ]] || continue
            [[ "$MONTH" =~ ^[0-9]{2}$ ]] || continue

            mkdir -p "$DEST_BASE/til-$YEAR"
            DEST_DIR="$DEST_BASE/til-$YEAR/til-$MONTH"
            mkdir -p "$DEST_DIR"
            cp "$FILE" "$DEST_DIR/$FNAME.mdx"
          done

          TAGS_SRC="$SRC_BASE/tags"
          TAGS_DEST="$DEST_BASE/tags"
          mkdir -p "$TAGS_DEST"

          shopt -s nullglob
          for FILE in "$TAGS_SRC"/*.md; do
            NAME=$(basename "$FILE" .md)
            cp "$FILE" "$TAGS_DEST/$NAME.mdx"
          done
          shopt -u nullglob

      - name: Create tags/_meta.json and index.mdx
        run: |
          TAGS_DIR="portfolio-repo/pages/til/tags"
          mkdir -p "$TAGS_DIR"

          # tags/_meta.json
          TAG_META_ITEMS=()
          for FILE in "$TAGS_DIR"/*.mdx; do
            [ -f "$FILE" ] || continue
            NAME=$(basename "$FILE" .mdx)
            [ "$NAME" = "index" ] && continue
            TAG_META_ITEMS+=("\"$NAME\": \"$NAME íƒœê·¸\"")
          done
          {
            echo "{"
            echo '  "index": "ë¬¸ì„œê°œìš”"'
            for ITEM in "${TAG_META_ITEMS[@]}"; do
              echo "  ,$ITEM"
            done
            echo "}"
          } > "$TAGS_DIR/_meta.json"

          echo "# ğŸ·ï¸ íƒœê·¸ ëª¨ìŒ" > "$TAGS_DIR/index.mdx"
          echo "| íƒœê·¸ | Nextra ë°”ë¡œê°€ê¸° | GitHub ë°”ë¡œê°€ê¸° |" >> "$TAGS_DIR/index.mdx"
          echo "|------|------------------|------------------|" >> "$TAGS_DIR/index.mdx"
          for FILE in "$TAGS_DIR"/*.mdx; do
            NAME=$(basename "$FILE" .mdx)
            [ "$NAME" = "index" ] && continue
            echo "| $NAME | [Nextra ë°”ë¡œê°€ê¸°](/til/tags/$NAME) | [GitHub ë°”ë¡œê°€ê¸°](https://github.com/MinHyeok-lee1/TIL/blob/main/tags/$NAME.md) |" >> "$TAGS_DIR/index.mdx"
          done

      - name: Create all _meta.json and index.mdx files
        run: |
          BASE="portfolio-repo/pages/til"
          YEARS=()
          for YEAR_DIR in "$BASE"/til-*; do
            [ -d "$YEAR_DIR" ] || continue
            YEARS+=("$(basename "$YEAR_DIR" | cut -d'-' -f2)")
          done
          {
            echo "{"
            echo '  "index": "ë¬¸ì„œê°œìš”"'
            echo '  ,"tags": "íƒœê·¸ëª¨ìŒ"'
            for YEAR in "${YEARS[@]}"; do
              echo '  ,"til-'"$YEAR"'": "'"$YEAR"'ë…„ TIL"'
            done
            echo "}"
          } > "$BASE/_meta.json"

          echo "# ğŸ““ Today I Learned (TIL)" > "$BASE/index.mdx"
          echo "" >> "$BASE/index.mdx"
          echo "> ê¾¸ì¤€í•œ ê¸°ë¡ì€ ìµœê³ ì˜ ì„±ì¥ìœ¼ë¡œ ì´ì–´ì§„ë‹¤." >> "$BASE/index.mdx"
          echo "" >> "$BASE/index.mdx"
          echo "[ğŸ·ï¸ íƒœê·¸ëª¨ìŒ](/til/tags)" >> "$BASE/index.mdx"
          echo "" >> "$BASE/index.mdx"
          echo "## ğŸ“… ì—°ë„ë³„" >> "$BASE/index.mdx"
          for YEAR in "${YEARS[@]}"; do
            echo "- [${YEAR}ë…„ TIL](/til/til-$YEAR)" >> "$BASE/index.mdx"
          done

          for YEAR in "${YEARS[@]}"; do
            YEAR_DIR="$BASE/til-$YEAR"
            MONTHS=()
            for MONTH_DIR in "$YEAR_DIR"/til-*; do
              [ -d "$MONTH_DIR" ] || continue
              MONTHS+=("til-$(basename "$MONTH_DIR" | cut -d'-' -f2)")
            done
            {
              echo "{"
              echo '  "index": "ë¬¸ì„œê°œìš”"'
              for MONTH in "${MONTHS[@]}"; do
                M=$(echo "$MONTH" | cut -d'-' -f2)
                echo '  ,"'"$MONTH"'": "'"$M"'ì›” TIL"'
              done
              echo "}"
            } > "$YEAR_DIR/_meta.json"

            echo "# ë¬¸ì„œê°œìš”" > "$YEAR_DIR/index.mdx"
            echo "${YEAR}ë…„ TIL ê¸°ë¡ì…ë‹ˆë‹¤." >> "$YEAR_DIR/index.mdx"
            echo "| ì›” | Nextra ë°”ë¡œê°€ê¸° | GitHub ë°”ë¡œê°€ê¸° |" >> "$YEAR_DIR/index.mdx"
            echo "|----|------------------|------------------|" >> "$YEAR_DIR/index.mdx"
            for MONTH_DIR in "$YEAR_DIR"/til-*; do
              [ -d "$MONTH_DIR" ] || continue
              MONTH=$(basename "$MONTH_DIR" | cut -d'-' -f2)
              echo "| ${MONTH}ì›” | [Nextra ë°”ë¡œê°€ê¸°](/til/til-$YEAR/til-$MONTH) | [GitHub ë°”ë¡œê°€ê¸°](https://github.com/MinHyeok-lee1/TIL/blob/main/$YEAR/$MONTH) |" >> "$YEAR_DIR/index.mdx"
            done

            # ì›”ë³„ index.mdxì— ì¼ìˆ˜, ì œëª© í‘œì‹œ ì¶”ê°€
            for MONTH_DIR in "$YEAR_DIR"/til-*; do
              [ -d "$MONTH_DIR" ] || continue
              MONTH_META_ITEMS=()
              FILES=()
              for FILE in "$MONTH_DIR"/*.mdx; do
                [ -f "$FILE" ] || continue
                FNAME=$(basename "$FILE" .mdx)
                [ "$FNAME" = "index" ] && continue
                DAY=$(echo "$FNAME" | cut -d'-' -f1)
                TITLE_CLEAN=$(echo "$FNAME" | cut -d'-' -f2- | sed 's/-/ /g')
                MONTH_META_ITEMS+=("\"$FNAME\": \"${DAY}ì¼ ${TITLE_CLEAN}\"")
                FILES+=("$FNAME")
              done
              {
                echo "{"
                echo '  "index": "ë¬¸ì„œê°œìš”"'
                for ITEM in "${MONTH_META_ITEMS[@]}"; do
                  echo "  ,$ITEM"
                done
                echo "}"
              } > "$MONTH_DIR/_meta.json"

              MONTH_NUM=$(basename "$MONTH_DIR" | cut -d'-' -f2)
              echo "# ë¬¸ì„œê°œìš”" > "$MONTH_DIR/index.mdx"
              echo "${YEAR}ë…„ ${MONTH_NUM}ì›” TIL ê¸°ë¡ì…ë‹ˆë‹¤." >> "$MONTH_DIR/index.mdx"
              echo "| ì œëª© | Nextra ë°”ë¡œê°€ê¸° | GitHub ë°”ë¡œê°€ê¸° |" >> "$MONTH_DIR/index.mdx"
              echo "|------|------------------|------------------|" >> "$MONTH_DIR/index.mdx"
              for FNAME in "${FILES[@]}"; do
                DAY=$(echo "$FNAME" | cut -d'-' -f1)
                TITLE_CLEAN=$(echo "$FNAME" | cut -d'-' -f2- | sed 's/-/ /g')
                echo "| ${DAY}ì¼ ${TITLE_CLEAN} | [Nextra ë°”ë¡œê°€ê¸°](/til/til-$YEAR/til-$MONTH_NUM/$FNAME) | [GitHub ë°”ë¡œê°€ê¸°](https://github.com/MinHyeok-lee1/TIL/blob/main/$YEAR/$MONTH_NUM/$FNAME.md) |" >> "$MONTH_DIR/index.mdx"
              done
            done
          done

      - name: Create tag tables (Nextra/GitHub/Summary)
        run: |
          set -e
          BASE="portfolio-repo/pages/til"
          TAGS_DIR="$BASE/tags"
          mkdir -p "$TAGS_DIR"

          # ëª¨ë“  TIL mdx ê²½ë¡œ ìˆ˜ì§‘ (ì—°ë„, ì›” í´ë” ì•„ë˜)
          find "$BASE"/til-*/*/*.mdx -type f | while read FILE; do
            # YAML front matter ì¶”ì¶œ
            yaml=$(awk '/^---/ {i++} i==1; i==2 {exit}' "$FILE" | sed '1d;$d')
            # tags: [...] ì¶”ì¶œ (ì‰¼í‘œ/ì¤„ë°”ê¿ˆ/ê³µë°± ì¼€ì´ìŠ¤ ëª¨ë‘ í—ˆìš©)
            tag_line=$(echo "$yaml" | grep "^tags:")
            # tagsê°€ ì—†ìœ¼ë©´ ìŠ¤í‚µ
            [ -z "$tag_line" ] && continue
            tags=$(echo "$tag_line" | sed 's/tags:[ ]*\[\(.*\)\]/\1/' | tr -d '"'\'' ')
            # ë°°ì—´ í˜•íƒœë¡œ ë³€í™˜
            IFS=',' read -ra tagarr <<< "$tags"

            # summary ì¶”ì¶œ (ì—†ìœ¼ë©´ ë¹ˆ ì¹¸)
            summary=$(echo "$yaml" | grep "^summary:" | sed 's/summary:[ ]*//')
            [ -z "$summary" ] && summary=""

            # íŒŒì¼ ë©”íƒ€
            REL_PATH="${FILE#$BASE/}" # til-2025/til-07/05-git-test.mdx
            YEAR=$(echo "$REL_PATH" | cut -d'/' -f1 | cut -d'-' -f2)
            MONTH=$(echo "$REL_PATH" | cut -d'/' -f2 | cut -d'-' -f2)
            FNAME=$(basename "$REL_PATH" .mdx)

            # ë§í¬
            NEXTRA_LINK="/til/til-$YEAR/til-$MONTH/$FNAME"
            GITHUB_LINK="https://github.com/MinHyeok-lee1/TIL/blob/main/$YEAR/$MONTH/$FNAME.md"

            for tag in "${tagarr[@]}"; do
              # íƒœê·¸ëª… ì•ˆì „í•˜ê²Œ: ìŠ¬ë˜ì‹œ ë“± íŒŒì¼ëª… ë¶ˆê°€ë¬¸ì ì¹˜í™˜
              safe_tag=$(echo "$tag" | tr '/ ' '__')
              echo "$FNAME|$YEAR|$MONTH|$NEXTRA_LINK|$GITHUB_LINK|$summary" >> "$TAGS_DIR/$safe_tag.list"
            done
          done

          # ì‹¤ì œ íƒœê·¸ë³„ mdx ìƒì„± (ì¤‘ë³µ ì œê±°, í…Œì´ë¸” í˜•ì‹)
          for LIST in "$TAGS_DIR"/*.list; do
            safe_tag=$(basename "$LIST" .list)
            mdx="$TAGS_DIR/$safe_tag.mdx"
            echo "# ğŸ·ï¸ $tag TIL ëª¨ìŒ" > "$mdx"
            echo "" >> "$mdx"
            echo "| Nextra ë°”ë¡œê°€ê¸° | GitHub ë°”ë¡œê°€ê¸° | ìš”ì•½ |" >> "$mdx"
            echo "|------------------|------------------|------|" >> "$mdx"
            # ì¤‘ë³µ ì œê±° ë° ì •ë ¬
            sort "$LIST" | uniq | while IFS="|" read FNAME YEAR MONTH NEXTRA_LINK GITHUB_LINK SUMMARY; do
              echo "| [Nextra ë°”ë¡œê°€ê¸°]($NEXTRA_LINK) | [GitHub ë°”ë¡œê°€ê¸°]($GITHUB_LINK) | $SUMMARY |" >> "$mdx"
            done
            rm "$LIST"
          done

      - name: Commit and Push
        run: |
          cd portfolio-repo
          git config user.name "MinHyeok-lee1"
          git config user.email "minhyeok.lee1@gmail.com"
          git add .
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi
          git commit -m "ğŸ“ Sync TIL to portfolio: $(date +'%Y-%m-%d')"
          git push
