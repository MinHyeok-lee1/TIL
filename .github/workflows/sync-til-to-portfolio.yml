name: üîÑ Sync TIL to Portfolio

on:
  push:
    branches:
      - main
    paths:
      - "**/*.md"
  workflow_dispatch:

jobs:
  sync-to-portfolio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout TIL repository (this repo)
        uses: actions/checkout@v3
        with:
          path: til-repo

      - name: Checkout Portfolio repository
        uses: actions/checkout@v3
        with:
          repository: MinHyeok-lee1/MinHyeok-lee1-portfolio
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          path: portfolio-repo

      - name: Sync TIL with til- prefix structure
        run: |
          set -e

          mkdir -p portfolio-repo/src/pages/til/

          echo "üìÅ Copying TIL files with prefix..."
          rsync -av --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'README.md' \
            til-repo/ portfolio-repo/src/pages/til/

          find portfolio-repo/src/pages/til -type f -name "*.md" ! -path "*/tags/*" | while read file; do
            mv "$file" "${file%.md}.mdx"
          done

          echo "üìÅ Generating _meta.json and index.mdx files..."

          localize_name() {
            case "$1" in
              til-2025) echo "2025\ub144 TIL" ;;
              til-06) echo "06\uc6d4 TIL" ;;
              til-07) echo "07\uc6d4 TIL" ;;
              til-08) echo "08\uc6d4 TIL" ;;
              *) echo "$1" ;;
            esac
          }

          get_day_title() {
            file="$1"
            title=$(grep '^title:' "$file" | cut -d ':' -f2- | xargs)
            day=${file##*/}
            day=${day%%-*}  # til-24-web-test.mdx -> 24
            echo "${day}\uc77c ${title}"
          }

          create_meta_and_index() {
            DIR=$1
            META_FILE="$DIR/_meta.json"
            INDEX_FILE="$DIR/index.mdx"
            TITLE="$2"

            echo "# $TITLE" > "$INDEX_FILE"
            echo "" >> "$INDEX_FILE"
            echo "$TITLE \uc18c\uac1c \ud398\uc774\uc9c0\uc785\ub2c8\ub2e4." >> "$INDEX_FILE"

            folders=$(find "$DIR" -mindepth 1 -maxdepth 1 -type d 2>/dev/null | sort || true)
            files=$(find "$DIR" -mindepth 1 -maxdepth 1 -type f -name '*.mdx' ! -name 'index.mdx' | sort || true)

            echo "{" > "$META_FILE"
            echo '  "index": "\uc18c\uac1c",' >> "$META_FILE"

            for path in $folders; do
              name=$(basename "$path")
              label=$(localize_name "$name")
              echo "  \"$name\": \"$label\"," >> "$META_FILE"
            done

            for file in $files; do
              name=$(basename "$file" .mdx)
              label=$(get_day_title "$file")
              echo "  \"$name\": \"$label\"," >> "$META_FILE"
            done

            sed -i '$ s/,$//' "$META_FILE" || sed -i '' '$ s/,$//' "$META_FILE"
            echo "}" >> "$META_FILE"
          }

          # cleanup and prefix renaming
          cd portfolio-repo/src/pages/til

          for year_dir in [0-9][0-9][0-9][0-9]; do
            [ -d "$year_dir" ] || continue
            mv "$year_dir" "til-$year_dir"
          done

          for dir in til-*; do
            [ -d "$dir" ] || continue
            cd "$dir"
            for month_dir in [0-1][0-9]; do
              [ -d "$month_dir" ] || continue
              mv "$month_dir" "til-$month_dir"
              cd "til-$month_dir"
              for file in *.mdx; do
                [ -f "$file" ] || continue
                base=$(basename "$file" .mdx)
                mv "$file" "til-$base.mdx"
              done
              cd ..
            done
            cd ..
          done

          cd ../../../..

          create_meta_and_index "portfolio-repo/src/pages/til" "üìì TIL ÏÜåÍ∞ú"

          for year_dir in portfolio-repo/src/pages/til/til-*; do
            [ -d "$year_dir" ] || continue
            year_name=$(basename "$year_dir")
            create_meta_and_index "$year_dir" "$(localize_name "$year_name")"

            for month_dir in "$year_dir"/til-*; do
              [ -d "$month_dir" ] || continue
              month_name=$(basename "$month_dir")
              create_meta_and_index "$month_dir" "$(localize_name "$month_name")"
            done
          done

          # TAGS
          TAGS_DIR="portfolio-repo/src/pages/til/tags"
          TAGS_META="$TAGS_DIR/_meta.json"
          TAGS_INDEX="$TAGS_DIR/index.mdx"

          if [ -d "$TAGS_DIR" ]; then
            echo "{" > "$TAGS_META"
            echo '  "index": "ÏÜåÍ∞ú",' >> "$TAGS_META"
            echo "# \ud83c\udf9f\ufe0f \ud0dc\uadf8 \ubaa9\ub85d" > "$TAGS_INDEX"
            echo "" >> "$TAGS_INDEX"
            echo "TILÏùò ÌÉúÍ∑∏Î≥Ñ Î∂ÑÎ•òÏûÖÎãàÎã§." >> "$TAGS_INDEX"
            echo "" >> "$TAGS_INDEX"
            echo "| Nextra Ï†ïÎ¶¨ | GitHub Î∞îÎ°úÍ∞ÄÍ∏∞ |" >> "$TAGS_INDEX"
            echo "| --- | --- |" >> "$TAGS_INDEX"

            for tag_file in "$TAGS_DIR"/*.md; do
              [ -f "$tag_file" ] || continue
              tag=$(basename "$tag_file" .md)
              echo "  \"$tag\": \"$tag\"," >> "$TAGS_META"
              echo "| [$tag](/til/tags/$tag.md) | [üîó GitHub](https://github.com/MinHyeok-lee1/TIL/blob/main/tags/$tag.md) |" >> "$TAGS_INDEX"

              echo "# $tag ÌÉúÍ∑∏ Î¨∏ÏÑú" > "$tag_file"
              echo "" >> "$tag_file"
              echo "## üìò Nextra Ï†ïÎ¶¨" >> "$tag_file"

              grep -rl "tags: \[.*$tag.*\]" portfolio-repo/src/pages/til | grep .mdx | while read path; do
                file=$(basename "$path" .mdx)
                rel_path=$(echo "$path" | sed 's|portfolio-repo/src/pages||')
                title=$(grep '^title:' "$path" | cut -d ':' -f2- | xargs)
                echo "- [$title]($rel_path)" >> "$tag_file"
              done

              echo "" >> "$tag_file"
              echo "## üîó GitHub ÏõêÎ≥∏" >> "$tag_file"
              echo "- [GitHubÎ°ú Î≥¥Í∏∞](https://github.com/MinHyeok-lee1/TIL/blob/main/tags/$tag.md)" >> "$tag_file"
            done

            sed -i '$ s/,$//' "$TAGS_META" || sed -i '' '$ s/,$//' "$TAGS_META"
            echo "}" >> "$TAGS_META"
          fi

      - name: Commit and Push
        run: |
          cd portfolio-repo
          git config user.name "MinHyeok-lee1"
          git config user.email "minhyeok.lee1@gmail.com"

          git add .
          CHANGED_FILES=$(git diff --cached --name-only)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No changes"
            exit 0
          fi

          COMMIT_MSG="üìù Sync TIL to portfolio: $(date +'%Y-%m-%d')"
          git commit -m "$COMMIT_MSG"
          git push || { echo "‚ö†Ô∏è Git push failed"; exit 1; }
