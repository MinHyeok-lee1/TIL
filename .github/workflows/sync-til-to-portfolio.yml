name: 🔄 Sync TIL to Portfolio

on:
  push:
    branches:
      - main
    paths:
      - "**/*.md"
  workflow_dispatch:

jobs:
  sync-to-portfolio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout TIL repository (this repo)
        uses: actions/checkout@v3
        with:
          path: til-repo

      - name: Checkout Portfolio repository
        uses: actions/checkout@v3
        with:
          repository: MinHyeok-lee1/MinHyeok-lee1-portfolio
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          path: portfolio-repo

      - name: Copy TIL files including tags
        run: |
          mkdir -p portfolio-repo/src/pages/til/
          rsync -av --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'README.md' \
            --exclude 'til-README.md' \
            til-repo/ portfolio-repo/src/pages/til/

      - name: Convert .md to .mdx (excluding tags/)
        run: |
          find portfolio-repo/src/pages/til -type f -name "*.md" ! -path "*/tags/*" | while read file; do
            mv "$file" "${file%.md}.mdx"
          done

      - name: Create _meta.json and index.mdx files
        run: |
          echo "📁 Generating _meta.json and index.mdx files..."

          create_meta_and_index() {
            DIR=$1
            TITLE=$2
            INDEX_FILE="$DIR/index.mdx"
            META_FILE="$DIR/_meta.json"

            mkdir -p "$DIR"

            if [ ! -f "$INDEX_FILE" ]; then
              echo "# $TITLE" > "$INDEX_FILE"
              echo "" >> "$INDEX_FILE"
              echo "$TITLE 페이지입니다." >> "$INDEX_FILE"
            fi

            folders=$(find "$DIR" -mindepth 1 -maxdepth 1 -type d 2>/dev/null | sort || true)
            files=$(find "$DIR" -mindepth 1 -maxdepth 1 -type f -name '*.mdx' ! -name 'index.mdx' | sort || true)

            if [ -n "$folders$files" ]; then
              echo "{" > "$META_FILE"
              echo '  "index": "소개",' >> "$META_FILE"

              for path in $folders $files; do
                name=$(basename "$path")
                name="${name%.mdx}"
                if [[ "$name" =~ ^til-[0-9]{4}$ ]]; then
                  label="${name:4:4}년 TIL"
                elif [[ "$name" =~ ^til-[0-9]{2}$ ]]; then
                  label="${name:4:2}월 TIL"
                else
                  label="$name"
                fi
                echo "  \"$name\": \"$label\"," >> "$META_FILE"
              done

              sed -i '$ s/,$//' "$META_FILE" || sed -i '' '$ s/,$//' "$META_FILE" || true
              echo "}" >> "$META_FILE"
            fi
          }

          create_meta_and_index "portfolio-repo/src/pages/til" "📚 TIL 모음"

          for year_dir in portfolio-repo/src/pages/til/[0-9][0-9][0-9][0-9]; do
            [ -d "$year_dir" ] || continue
            year=$(basename "$year_dir")
            dest_dir="portfolio-repo/src/pages/til/til-$year"
            mkdir -p "$dest_dir"
            rsync -a --remove-source-files "$year_dir/" "$dest_dir/"
            rmdir "$year_dir"
            create_meta_and_index "$dest_dir" "📅 ${year}년 TIL"

            for month_dir in "$dest_dir"/*; do
              [ -d "$month_dir" ] || continue
              month=$(basename "$month_dir")
              mv "$month_dir" "$dest_dir/til-$month"
              create_meta_and_index "$dest_dir/til-$month" "📋 ${year}년 ${month}월 TIL"
            done
          done

          TAGS_DIR="portfolio-repo/src/pages/til/tags"
          if [ -d "$TAGS_DIR" ]; then
            echo "{" > "$TAGS_DIR/_meta.json"
            echo '  "index": "소개",' >> "$TAGS_DIR/_meta.json"

            echo "# 🏷️ 태그 목록" > "$TAGS_DIR/index.mdx"
            echo "" >> "$TAGS_DIR/index.mdx"
            echo "TIL의 태그별 분류입니다. GitHub 원본과 내부 보기 모드를 제공합니다." >> "$TAGS_DIR/index.mdx"
            echo "" >> "$TAGS_DIR/index.mdx"

            for tag_file in "$TAGS_DIR"/*.md; do
              [ -f "$tag_file" ] || continue
              tag=$(basename "$tag_file" .md)

              echo "  \"$tag\": \"$tag\"," >> "$TAGS_DIR/_meta.json"
              echo "### $tag" >> "$TAGS_DIR/index.mdx"
              echo "- [📚 내부 보기](/til/tags/$tag.md)  [🔗 GitHub 원본](https://github.com/MinHyeok-lee1/TIL/blob/main/tags/$tag.md)" >> "$TAGS_DIR/index.mdx"
              echo "" >> "$TAGS_DIR/index.mdx"
            done

            sed -i '$ s/,$//' "$TAGS_DIR/_meta.json" || sed -i '' '$ s/,$//' "$TAGS_DIR/_meta.json" || true
            echo "}" >> "$TAGS_DIR/_meta.json"
          fi

          TIL_INDEX="portfolio-repo/src/pages/til/index.mdx"
          cat <<EOF > "$TIL_INDEX"
          # Today I Learned (TIL)

          > 꾸준한 기록은 최고의 성장으로 이어진다.  
          개발/임베디드/도구에 대한 학습 기록을 정리합니다.

          ## 📅 연도별

          - [🏷️ 태그 목록](/til/tags)
          - [2025년 TIL](/til/til-2025)
          EOF

      - name: Commit and Push
        run: |
          cd portfolio-repo
          git config user.name "MinHyeok-lee1"
          git config user.email "minhyeok.lee1@gmail.com"

          git add .
          CHANGED_FILES=$(git diff --cached --name-only)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No changes"
            exit 0
          fi

          FILE_COUNT=$(echo "$CHANGED_FILES" | wc -l)
          FILE_LIST=$(echo "$CHANGED_FILES" | sed 's/^/ - /')

          COMMIT_MSG="📝 Sync TIL to portfolio: $(date +'%Y-%m-%d') (commit: ${GITHUB_SHA::7})"
          COMMIT_BODY=$(cat <<EOF
          변경된 파일 수: $FILE_COUNT개

          변경된 파일 목록:
          $FILE_LIST
          EOF
          )
          git commit -m "$COMMIT_MSG" -m "$COMMIT_BODY"
          git push || { echo "⚠️ Git push failed"; exit 1; }
