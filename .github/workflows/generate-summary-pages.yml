name: ğŸ“ Generate Summary Pages from TIL

on:
  push:
    branches: [main]
    paths: ["**/*.md"]
  workflow_dispatch:

jobs:
  generate-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Parse TIL Summaries and Generate Pages
        run: |
          python3 <<EOF
          import os, yaml
          from pathlib import Path

          REPO_URL = "https://github.com/MinHyeok-lee1/TIL/blob/main/"
          root_dir = Path(".")
          summary_map = {}

          # íŒŒì¼ ìˆœíšŒì‹œ 'tags/' í´ë”ë¥¼ ì œì™¸í•˜ë„ë¡ ì¡°ê±´ ì¶”ê°€
          for path in root_dir.rglob("*.md"):
              if "tags/" in str(path):  # tags í´ë” ì œì™¸
                  continue

              try:
                  content = path.read_text(encoding="utf-8")
                  parts = content.split("---")
                  if len(parts) >= 3:
                      meta = yaml.safe_load(parts[1]) or {}
                      title = meta.get("title", path.name)
                      summary = meta.get("summary", "No summary available")  # ë¹„ì–´ìˆëŠ” summary ì²˜ë¦¬
                      date = meta.get("date", "")

                      # ë‚ ì§œê°€ ì—†ëŠ” ê²½ìš° skipí•˜ê±°ë‚˜ ê¸°ë³¸ê°’ ì²˜ë¦¬
                      if date:
                          try:
                              # Ensure date is in the correct format YYYY-MM-DD
                              year, month, _ = date.split("-")
                              relpath = path.relative_to(root_dir).as_posix()

                              # ìš”ì•½ í˜ì´ì§€ ìƒì„±ì— í•„ìš”í•œ ë°ì´í„° ì €ì¥
                              summary_map.setdefault(year, {}).setdefault(month, []).append({
                                  "title": title,
                                  "summary": summary,
                                  "date": date,
                                  "link": f"{REPO_URL}{relpath}"  # ë§í¬ ì¶”ê°€
                              })
                          except ValueError:
                              print(f"âš ï¸ Invalid date format in {path}, skipping.")
              except Exception as e:
                  print(f"âš ï¸ Failed to parse {path}: {e}")

          # Create year and month folders for summaries
          os.makedirs("summaries", exist_ok=True)

          for year, months in summary_map.items():
              year_dir = os.path.join("summaries", year)
              os.makedirs(year_dir, exist_ok=True)

              for month, entries in months.items():
                  # Instead of creating a folder, create a summary file directly
                  month_summary_path = os.path.join(year_dir, f"{month}-summaries.md")

                  # Create a summary page for the month in the form of a .md file
                  content = f"# ğŸ“ Summary Pages for {month}/{year}\n\n| Title | Summary | Date |\n|-------|---------|------|\n"
                  for entry in entries:
                      content += f"| [{entry['title']}]({entry['link']}) | {entry['summary']} | {entry['date']} |\n"

                  # Write the month summary page as 07-summaries.md (instead of creating a folder)
                  with open(month_summary_path, "w", encoding="utf-8") as f:
                      f.write(content)

          EOF

      - name: Commit and Push if Changed
        run: |
          git config user.name "MinHyeok-lee1"
          git config user.email "minhyeok.lee1@gmail.com"
          git add summaries
          git diff --cached --quiet || git commit -m "ğŸ“ update: auto-generated summary pages by year/month"
          git push
