name: 📚 Auto Commit TIL

on:
  schedule:
    - cron: "50 14 * * *" # 매일 한국시간 23:50 (UTC+9 → 14:50 UTC)
  workflow_dispatch:

jobs:
  auto-commit-til:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔍 Detect TIL changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 전체 변경 감지 후 TIL 디렉토리만 대상으로 판단
          git add .

          # TIL 디렉토리에 변경이 있을 경우에만 커밋
          if git diff --cached --name-only | grep -q "^TIL/"; then
            git commit -m "🗒️ TIL update: Auto-commit changes in TIL directory"
            git push
          else
            echo "No TIL changes detected. Nothing to commit."
          fi
